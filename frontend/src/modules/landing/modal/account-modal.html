<div class="modal" id="accountModal">
	<div class="modal-background"></div>
	<div class="modal-card">
		<header class="modal-card-head">
			<p class="modal-card-title">Accounts</p>
			<button class="delete" aria-label="close" ng-click="vm.cancel('#accountModal')"></button>
		</header>
		<div class="modal-card-body">
			<table class="table is-hoverable is-fullwidth word-break">
				<thead>
					<tr>
						<td>ID</td>
						<td>Name</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="account in vm.accounts" ng-click="vm.checkMethod(account.id)">
						<td>{{account.id}}</td>
						<td>{{account.name}}</td>
					</tr>
				</tbody>
			</table>
			<div class="columns">
				<div class="column has-text-right">
					<button class="button is-info" ng-if="vm.method === 'save'"ng-click="vm.openAccountForm()">New Account</button>
					<button class="button" ng-click="vm.cancel('#accountModal')">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
